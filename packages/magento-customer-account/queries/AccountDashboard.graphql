# import AccountDashboardCustomer from '../Api/AccountDashboardCustomer.graphql'
# import OrderCard from '@graphcommerce/magento-customer-order/components/OrderCard/OrderCard.graphql'
# import AccountAddresses from '@graphcommerce/magento-customer/components/AccountAddresses/AccountAddresses.graphql'

query AccountDashboard {
  customer {
    ...AccountDashboardCustomer
    firstname
    lastname
    orders {
      items {
        ...OrderCard
      }
      page_info {
        total_pages
      }
    }
    ...AccountAddresses
  }
}
