# import OrderCard from '@graphcommerce/magento-customer-order/components/OrderCard/OrderCard.graphql'

fragment AccountOrders on Customer {
  orders(filter: {}, pageSize: $pageSize, currentPage: $currentPage) {
    items {
      ...OrderCard
    }
    page_info {
      current_page
      page_size
      total_pages
    }
    total_count
  }
}
