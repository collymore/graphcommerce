# import ProductLink from '../hooks/ProductLink.graphql'
# import ProductListPrice from '../components/ProductListPrice/ProductListPrice.graphql'

fragment ProductListItem on ProductInterface @injectable {
  uid
  ...ProductLink
  sku
  name
  small_image {
    url
    label
  }
  price_range {
    maximum_price {
      ...ProductListPrice
    }
    minimum_price {
      ...ProductListPrice
    }
  }
}
