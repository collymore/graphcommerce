# import CartItemCountChanged from '@graphcommerce/magento-cart/Api/CartItemCountChanged.graphql'

mutation ProductAddToCart(
  $cartId: String!
  $sku: String!
  $quantity: Float = 1
  $enteredOptions: [EnteredOptionInput] = []
) {
  addProductsToCart(
    cartId: $cartId
    cartItems: [{ sku: $sku, quantity: $quantity, entered_options: $enteredOptions }]
  ) {
    cart {
      id
      __typename
      ...CartItemCountChanged
    }
    user_errors {
      code
      message
    }
  }
}
