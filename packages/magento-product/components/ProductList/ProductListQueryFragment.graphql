# import ProductListCount from '../ProductListCount/ProductListCount.graphql'
# import ProductListPagination from '../ProductListPagination/ProductListPagination.graphql'
# import ProductListSort from '../ProductListSort/ProductListSort.graphql'
# import ProductListItems from '../ProductListItems/ProductListItems.graphql'

fragment ProductListQueryFragment on Query {
  products(
    pageSize: $pageSize
    currentPage: $currentPage
    filter: $filters
    sort: $sort
    search: $search
  ) {
    ...ProductListCount
    ...ProductListPagination
    ...ProductListSort
    ...ProductListItems
  }
}
