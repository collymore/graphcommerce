mutation addProductToWishlist($sku: String!) {
  addProductsToWishlist(wishlistId: 0, wishlistItems: [{ sku: $sku, quantity: 1 }]) {
    wishlist {
      id
      items_count
      items_v2 {
        items {
          id
          product {
            uid
            sku
          }
        }
      }
    }
  }
}
