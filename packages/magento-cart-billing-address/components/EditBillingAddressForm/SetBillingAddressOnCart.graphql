# import CartBillingAddress from '@graphcommerce/magento-cart-billing-address/Api/CartBillingAddress.graphql'

mutation SetBillingAddressOnCart(
  $cartId: String!
  $firstname: String!
  $lastname: String!
  $postcode: String!
  $city: String!
  $countryCode: String!
  $regionId: Int
  $region: String
  $street: String!
  $houseNumber: String!
  $addition: String
  $telephone: String = "000 - 000 0000"
) {
  setBillingAddressOnCart(
    input: {
      cart_id: $cartId
      billing_address: {
        address: {
          firstname: $firstname
          lastname: $lastname
          postcode: $postcode
          city: $city
          country_code: $countryCode
          region: $region
          region_id: $regionId
          street: [$street, $houseNumber, $addition]
          telephone: $telephone
          save_in_address_book: true
        }
        same_as_shipping: false
      }
    }
  ) {
    cart {
      ...CartBillingAddress
    }
  }
}
