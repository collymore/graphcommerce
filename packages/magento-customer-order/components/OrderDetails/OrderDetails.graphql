# import Money from '@graphcommerce/magento-store/Money.graphql'

fragment OrderDetails on CustomerOrder {
  number
  order_date
  invoices {
    id
    number
  }
  shipping_method
  shipments {
    id
    tracking {
      title
      carrier
      number
    }
  }
  payment_methods {
    name
    type
    additional_data {
      name
      value
    }
  }
  billing_address {
    city
    postcode
    firstname
    lastname
    street
    country_code
    region_id
  }
  shipping_address {
    city
    postcode
    firstname
    lastname
    street
    country_code
    region_id
  }
  carrier
  total {
    subtotal {
      ...Money
    }
    total_shipping {
      ...Money
    }
    # todo
    # shipping_handling {}
    discounts {
      amount {
        ...Money
      }
      label
    }
    grand_total {
      ...Money
    }

    total_tax {
      ...Money
    }
    taxes {
      amount {
        ...Money
      }
      rate
      title
    }
    total_shipping {
      ...Money
    }
  }
}
