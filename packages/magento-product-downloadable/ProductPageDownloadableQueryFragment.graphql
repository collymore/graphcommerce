# import ProductListItem from '@graphcommerce/magento-product/Api/ProductListItem.graphql'
# import ProductSpecs from '@graphcommerce/magento-product/components/ProductSpecs/ProductSpecs.graphql'
# import ProductCustomizable from '@graphcommerce/magento-product/components/ProductCustomizable/ProductCustomizable.graphql'

fragment ProductPageDownloadableQueryFragment on Query {
  typeProducts: products(filter: { url_key: { eq: $urlKey } }) {
    ...ProductSpecs
    items {
      __typename
      uid
      ... on DownloadableProduct {
        ...ProductCustomizable
        downloadable_product_links {
          price
          sample_url
          sort_order
          title
          uid
        }
        downloadable_product_samples {
          title
          sort_order
          sample_url
        }
      }
    }
  }
}
