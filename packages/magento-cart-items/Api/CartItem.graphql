# import ProductLink from '@graphcommerce/magento-product/hooks/ProductLink.graphql'
# import Money from '@graphcommerce/magento-store/Money.graphql'

fragment CartItem on CartItemInterface @injectable {
  uid
  quantity
  product {
    uid
    ...ProductLink
    name
    url_key
    thumbnail {
      url
      label
    }
  }
  prices {
    discounts {
      amount {
        ...Money
      }
      label
    }
    price {
      ...Money
    }
    row_total {
      ...Money
    }
    row_total_including_tax {
      ...Money
    }
    total_item_discount {
      ...Money
    }
  }
}
