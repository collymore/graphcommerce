# import CartItemCountChanged from '@graphcommerce/magento-cart/Api/CartItemCountChanged.graphql'
# import CartItems from '../Api/CartItems.graphql'

mutation RemoveItemFromCart($cartId: String!, $uid: ID!) {
  removeItemFromCart(input: { cart_id: $cartId, cart_item_uid: $uid }) {
    cart {
      id
      __typename
      ...CartItemCountChanged
      ...CartItems
    }
  }
}
