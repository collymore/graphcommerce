# import ShippingAddress from '@graphcommerce/magento-cart-shipping-address/Api/ShippingAddress.graphql'
# import BillingAddress from '@graphcommerce/magento-cart-shipping-address/Api/BillingAddress.graphql'

fragment CartSummary on Cart {
  email

  shipping_addresses {
    selected_shipping_method {
      carrier_code
      method_code
      carrier_title
      method_title
    }
  }

  ...ShippingAddress
  ...BillingAddress
}
