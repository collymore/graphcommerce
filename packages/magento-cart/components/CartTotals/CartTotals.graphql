# import Money from '@graphcommerce/magento-store/Money.graphql'
# import CartItemCountChanged from '../../Api/CartItemCountChanged.graphql'

fragment CartTotals on Cart @inject(into: ["CartItemCountChanged"]) {
  shipping_addresses {
    selected_shipping_method {
      carrier_code
      method_code
      method_title
      carrier_title
      amount {
        ...Money
      }
    }
    # https://github.com/magento/magento2/pull/31322
    available_shipping_methods {
      carrier_code
      method_code
      price_incl_tax {
        ...Money
      }
      price_excl_tax {
        ...Money
      }
    }
  }
  prices {
    __typename
    applied_taxes {
      amount {
        ...Money
      }
      label
    }
    discounts {
      amount {
        ...Money
      }
      label
    }
    grand_total {
      ...Money
    }
    subtotal_excluding_tax {
      ...Money
    }
    subtotal_including_tax {
      ...Money
    }
    subtotal_with_discount_excluding_tax {
      ...Money
    }
  }
}
