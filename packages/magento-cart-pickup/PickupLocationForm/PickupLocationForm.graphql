# import CartAddress from '@graphcommerce/magento-cart/components/CartAddress/CartAddress.graphql'
# import ShippingAddress from '@graphcommerce/magento-cart-shipping-address/Api/ShippingAddress.graphql'

mutation PickupLocationForm($cartId: String!, $pickupLocationCode: String!) {
  setShippingAddressesOnCart(
    input: { cart_id: $cartId, shipping_addresses: [{ pickup_location_code: $pickupLocationCode }] }
  ) {
    cart {
      shipping_addresses {
        ...CartAddress
        pickup_location_code
      }
      ...ShippingAddress
    }
  }
}
