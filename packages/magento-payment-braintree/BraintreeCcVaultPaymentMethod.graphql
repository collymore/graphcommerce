# import SelectedPaymentMethod from '@graphcommerce/magento-cart-payment-method/Api/SelectedPaymentMethod.graphql'

mutation BraintreeCcVaultPaymentMethod(
  $cartId: String!
  $deviceData: String!
  $publicHash: String!
) {
  setPaymentMethodOnCart(
    input: {
      cart_id: $cartId
      payment_method: {
        code: "braintree_cc_vault"
        braintree_cc_vault: { device_data: $deviceData, public_hash: $publicHash }
      }
    }
  ) {
    cart {
      selected_payment_method {
        ...SelectedPaymentMethod
      }
    }
  }
}
