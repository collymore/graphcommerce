# import ProductListItem from '@graphcommerce/magento-product/Api/ProductListItem.graphql'
# import SwatchData from './Swatches/SwatchData.graphql'

fragment ProductListItemConfigurable on ConfigurableProduct @inject(into: ["ProductListItem"]) {
  __typename
  uid
  configurable_options {
    attribute_code
    uid
    label
    values {
      store_label
      uid
      swatch_data {
        ...SwatchData
      }
    }
  }
  variants {
    attributes {
      uid
      code
    }
    product {
      uid
      sku
      name
      small_image {
        label
        url
      }
    }
  }
}
