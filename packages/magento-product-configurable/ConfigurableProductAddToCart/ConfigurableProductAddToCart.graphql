# import CartItemCountChanged from '@graphcommerce/magento-cart/Api/CartItemCountChanged.graphql'

mutation ConfigurableProductAddToCart(
  $cartId: String!
  $sku: String!
  $quantity: Float = 1
  $enteredOptions: [EnteredOptionInput] = []
  $selectedOptions: [ID]!
) {
  addProductsToCart(
    cartId: $cartId
    cartItems: [
      {
        sku: $sku
        quantity: $quantity
        entered_options: $enteredOptions
        selected_options: $selectedOptions
      }
    ]
  ) {
    cart {
      ...CartItemCountChanged
    }
    user_errors {
      code
      message
    }
  }
}
