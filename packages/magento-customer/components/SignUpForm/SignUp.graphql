# import CustomerInfo from '../../hooks/CustomerInfo.graphql'

mutation SignUp(
  $email: String!
  $password: String!
  $prefix: String!
  $firstname: String!
  $middlename: String
  $lastname: String!
  $suffix: String
  $taxvat: String
  $gender: Int
  $isSubscribed: Boolean = false
  $dateOfBirth: String
) {
  createCustomer(
    input: {
      email: $email
      password: $password
      prefix: $prefix
      firstname: $firstname
      middlename: $middlename
      lastname: $lastname
      suffix: $suffix
      taxvat: $taxvat
      gender: $gender
      is_subscribed: $isSubscribed
      date_of_birth: $dateOfBirth
    }
  ) {
    customer {
      ...CustomerInfo
    }
  }
  generateCustomerToken(email: $email, password: $password) {
    token
  }
}
