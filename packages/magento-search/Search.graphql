# import CategorySearchResult from './CategorySearchResult/CategorySearchResult.graphql'
# import ProductListQueryFragment from '@graphcommerce/magento-product/components/ProductList/ProductListQueryFragment.graphql'
# import ProductListFilters from '@graphcommerce/magento-product/components/ProductListFilters/ProductListFilters.graphql'

query Search(
  $pageSize: Int = 24
  $currentPage: Int = 1
  $filters: ProductAttributeFilterInput = {}
  $sort: ProductAttributeSortInput = {}
  $search: String = ""
) {
  categories(filters: { name: { match: $search } }, pageSize: $pageSize) {
    items {
      ...CategorySearchResult
    }
  }
  ...ProductListQueryFragment
  filters: products(search: $search, pageSize: $pageSize) {
    ...ProductListFilters
  }
}
