# import ProductListItem from '@graphcommerce/magento-product/Api/ProductListItem.graphql'
# import ProductSpecs from '@graphcommerce/magento-product/components/ProductSpecs/ProductSpecs.graphql'
# import ProductWeight from '@graphcommerce/magento-product/components/ProductWeight/ProductWeight.graphql'

fragment ProductPageGroupedQueryFragment on Query {
  typeProducts: products(filter: { url_key: { eq: $urlKey } }) {
    ...ProductSpecs
    items {
      __typename
      uid
      ... on GroupedProduct {
        ...ProductWeight
        items {
          position
          qty
          product {
            uid
            __typename
            ...ProductListItem
          }
        }
      }
    }
  }
}
