# import RowRenderer from '../Row/RowRenderer.graphql'
# import Asset from '../Asset/Asset.graphql'

fragment PageContentQueryFragment on Query {
  pages(where: { url: $url }) {
    title
    metaTitle
    metaDescription
    metaRobots
    url
    author
    date
    relatedPages {
      title
      url
    }
    asset {
      ...Asset
    }
    ...RowRenderer
  }
}
